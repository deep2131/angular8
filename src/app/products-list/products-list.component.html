<h2 appHighlight>Products</h2>

<input type="text" name="query" [(ngModel)]="query" placeholder="Search.."/>
<div *ngIf="query">Search Result for "{{query}}"</div>

<div *ngFor="let product of products | titleFilter: {name: query}; index as productId">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
          {{ product.name}}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <button (click)="share()">
        Share
    </button>

    <app-product-alerts
        [product]="product" 
        (notify)="onNotify()">
    </app-product-alerts>
</div>
