defaults: &defaults
  working_directory: ~/angular8
  docker:
    - image: circleci/node:latest 

version: 2
orbs:
  aws-cli: circleci/aws-cli@dev:alpha
jobs:
   build:
     <<: *defaults
     steps:
       - checkout
       - run:
           name: update npm
           command: 'sudo npm install -g npm@latest'
       - restore_cache:
           key: sudo dependency-cache-{{ checksum "package-lock.json" }}
       - run:
           name: Install npm wee
           command: npm install
       - save_cache:
           key: sudo dependency-cache-{{ checksum "package-lock.json" }}
           paths:
             - node_modules
       - run:
           name: Install Dependencies
           command: npm install @angular/cli@8.3.20
       - run:
           name: audit fix
           command: npm audit fix --force
       - run:
           name: Build Application
           command: npm run build
           
       - persist_to_workspace: 
           root: dist
           paths: 
             - ./
   test:
     <<: *defaults
     steps:
       - checkout
       - run:
           name: Install Dependencies
           command: npm install
       - run:
           name: Unit Tests
           command: npm run test:unit
   deploy:
     <<: *defaults
     steps:
       - attach_workspace : 
           at: ~/angular8/dist
       - run:
           name: Deploy to S3 
           command: aws s3 sync ${./dist} s3://${angular-s3-bucket} --region ${ap-south-1}
workflows:
   version: 2
   build-test-deploy:
     jobs:
       - build
       - test:
           requires:
            - build
       - deploy:
           requires:
             - test
           
  
