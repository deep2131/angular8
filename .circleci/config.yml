--- 
version: 2
jobs:
  build:
    working_directory: ~/angular8
    docker:
      - image: circleci/node:6-browsers
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: npm install
      - run:
          name: install-dependencies
          command:  npm install @angular/cli@8.3.6
      - run:
          name: install-dependencies
          command:  npm audit fix --force
      - run:
          name: angular-build
          command: npm -- build
      - store_artifacts:
          path: ~/angular8/Artifact.xml
          prefix: build
      - run:
          name: angular-lint
          command: npm lint -- --formatters-dir ./tslint-formatters --format junit -o tslint.xml
      - store_artifacts:
          path: tslint.xml
          prefix: lint
