version: 2.1
jobs:
   build:
     working_directory: ~/angular8
     docker:
       - image: circleci/node:latest 

     steps:
       - checkout
       - run:
           name: Show current branch
           command: echo ${CIRCLE_BRANCH}
       - restore_cache:
           key: sudo dependency-cache-{{ checksum "package-lock.json" }}
       - run:
           name: Install npm
           command: npm install
       - save_cache:
           key: sudo dependency-cache-{{ checksum "package-lock.json" }}
           paths:
             - node_modules
       - run:
           name: Install Dependencies
           command: npm install @angular/cli@8.3.20
       - run:
           name: Building
           command: |
                if [ "${CIRCLE_BRANCH}" == "build-issues" ]; then
                  npm run build-qa
                elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                  npm run build-prod
                else
                  npm run build-dev
                fi
       - run:
           name: Install Sonarqube scanner
           command: |

             wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip
             unzip sonar-scanner-cli-3.2.0.1227-linux.zip
       - run:
           name: Run Sonarqube scanner
           command: |
               cd sonar-scanner-cli-3.2.0.1227-linux
               cd conf
               vi sonar-scanner.properties
               sonar.host.url: 10.238.234.117
               sonar.projectKey: angular8
               sonar.sources: ~/angular8
               sonar.login: 32194091c18e2c98cd620edb215040f1f02fd585
              
       - persist_to_workspace: 
           root: dist
           paths: 
             - ./   
       - run:
           name: Compress Artifacts
           command: tar -cvf artifact.tar dist

